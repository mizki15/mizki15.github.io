<script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.147.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://unpkg.com/three@0.142.0/examples/js/loaders/GLTFLoader.js"></script>

<body>
    <canvas id="myCanvas"></canvas>
</body>

<script>
    window.addEventListener("DOMContentLoaded", init);

    function init() {
        // レンダラーを作成
        const canvasElement = document.querySelector('#myCanvas'); //canvas要素のクラスを指定
        const renderer = new THREE.WebGLRenderer({
                antialias: true,
                canvas: canvasElement,
        });

        // サイズ指定
        const width = 1000;
        const height = 600;
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(width, height);
       // シーンを作成
    const scene = new THREE.Scene();
    scene.background = new THREE.Color( 0x87B8C0 );//背景色を指定
      // 環境光源を作成
    const ambientLight = new THREE.AmbientLight(0xffffff);
    ambientLight.intensity = 0.5;
    scene.add(ambientLight);
 
    // 環境光源を作成
    const ambientLight1 = new THREE.AmbientLight(0xffffff);
    ambientLight1.intensity = 0.5;
    scene.add(ambientLight1);
    

    // 平行光源を作成1
    const directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.intensity = 0.5;
    directionalLight1.position.set(-6, -6, 6); //x,y,zの位置を指定
    scene.add(directionalLight1);
    // 平行光源を作成2
    const directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.intensity = 0.5;
    directionalLight2.position.set(6, 6, 6); //x,y,zの位置を指定
    scene.add(directionalLight2);

       // カメラを作成
    const camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
    camera.position.set(0, 0, 1500);
       // カメラコントローラーを作成
    const controls = new THREE.OrbitControls(camera, canvasElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.2;
       // 3Dモデルの読み込み
    const loader = new THREE.GLTFLoader();
	let model = null;
    loader.load(
  //3Dモデルファイルのパスを指定
        'model/6B外装 2.glb',
        function (glb) {
            model = glb.scene;
            model.name = "daisya";
            model.scale.set(10.0, 10.0, 10.0);
            model.position.set(0,-200,0);
            scene.add( glb.scene );
        },
        function (error) {
            console.log(error);
        }
    );
    // リアルタイムレンダリング
	tick();
	function tick() {
		controls.update();
		renderer.render(scene, camera);
		requestAnimationFrame(tick);
	}
    }

</script>
